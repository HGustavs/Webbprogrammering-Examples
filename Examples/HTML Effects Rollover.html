<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml">
<head>
  <style>
    tr {
          background-color:#fff;
          transition: background-color 2s ease-out;
    }
    .over {
        background-color:#c9f;
    }
  </style>
<script type="text/javascript" >
  function loaded()
  {
    var tstelements = document.getElementsByClassName("rolltable");
    for(element of tstelements){
        element.addEventListener("mouseenter", function(event){  
            event.currentTarget.classList.add("over");
        });        
        element.addEventListener("mouseout", function(event){  
            console.log("mouseout",event.target);          
            event.currentTarget.classList.remove("over");
        });        
    }
  }
</script>

</head>
<body onload="loaded()">
    <table>
        <tr class="rolltable"><td>Yell</td><td>Better</td><td>Butter</td><td>Gutter</td></tr>
        <tr class="rolltable"><td>Swell</td><td>Flutter</td><td>Cutter</td><td>Smutter</td></tr>
        <tr class="rolltable"><td>Quell</td><td>Quill</td><td>Gill</td><td>Trill</td></tr>
        <tr class="rolltable"><td>Wedge</td><td>Dredge</td><td>Ledge</td><td>Hedge</td></tr>
        <tr class="rolltable"><td>Wedge</td><td>Dredge</td><td>Ledge</td><td>Hedge</td></tr>
        <tr class="rolltable"><td>Keep</td><td>Sweep</td><td>Peep</td><td>Deap</td></tr>    
    </table>
</body>
</html>
